<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{%static 'css/create.css'%}"/>
    <title>registration and create artile</title>
</head>
<body>

<form action="/create/" method="POST">
    {% csrf_token %}
    <h1>Hello, {{ user.username|default:'Guest' }}</h1>
    <p> Welcome to Blog</p>
    <div>
      {% if user.is_authenticated %}
          <a href="{% url 'logout' %}">Logout</a>

      {% else %}
          <a href="{% url 'login' %}">Login</a><a>&nbsp</a>
          <a href="{% url 'signup' %}">Sign Up</a>

      {% endif %}
    </div><br>

    <div>
        <textarea name="article-header" placeholder="Введите заголовок" cols="80" rows="3"></textarea><br>
        <textarea name="article-content" placeholder="Напишите здесь статью" cols="80" rows="15"></textarea><br>
        <button type="submit">Create!</button>
    </div>
</form>
    <br>
</body>
<a href="/index"><-Go back</a>
</html>
