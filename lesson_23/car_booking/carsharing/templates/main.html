{% extends 'index.html' %}
{% block title %}
    Main page
{% endblock %}
{% block main %}
    <h2>Список авто</h2>
    <table>

        <th>Id</th>
        <th>Vin</th>
        <th>model id</th>
        <th>user id</th>
        <th>status</th>

        {% for ai in auto %}
            <tr>
                <td>{{ ai.id }}</td>
                <td>{{ ai.vin_code }}</td>
                <td>{{ ai.auto_model_id }}</td>
                <td>{{ ai.user.name }}</td>
                <td>{{ ai.status }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
